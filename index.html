
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebMaster AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ash: {
                DEFAULT: '#121212',
                medium: '#1e1e1e',
                light: '#2a2a2a',
                border: '#333333',
              },
              azure: {
                DEFAULT: '#3b82f6',
                light: '#60a5fa',
                bright: '#93c5fd',
                dim: '#1d4ed8',
              },
              navy: {
                DEFAULT: '#0f172a', // Deep Metallic Navy
                hover: '#1e293b',
                light: '#1e3a8a',
              }
            }
          }
        }
      }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #121212; color: #60a5fa; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #121212; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
        ::selection { background-color: rgba(59, 130, 246, 0.3); color: white; }
        
        .btn-metallic {
          background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 50%, #1e293b 100%);
          border: 1px solid rgba(59, 130, 246, 0.2);
          position: relative;
          overflow: hidden;
        }
        .btn-metallic::after {
          content: '';
          position: absolute;
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
          background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
          transform: rotate(45deg);
          transition: 0.5s;
          pointer-events: none;
        }
        .btn-metallic:hover::after {
          left: 100%;
          top: 100%;
        }
    </style>
